<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js"></script>
    <link rel="stylesheet" href="login.css">
    <title>Rent-In(log in)</title>
</head>
<body>
    <div class="form">
        <form>
    <a href="#" onclick="signup(); return false;"><span class="sign" id="sign">Sign Up</span></a>
      <a href="#" onclick="login(); return false;"><span class="log" id="log">Log In</span><br></a>
        <div id="signup">
          <h1>Create an account!</h1><br>
      <div class="frow">
        <span class="first" onkeypress="transform1(); return true;"><label id="label1" for="fname">First Name<span class="ast">*</span></label><input id = "first" type="text" required></span>
        <span class="last" onkeypress="transform2(); return true;"><label id="label2" for="lname">Last Name<span class="ast">*</span></label><input type ="text" required></span><br>
      </div>
      <span class="email" onkeypress="transform3(); return true;"><label id="label3" for="email">Email<span class="ast">*</span></label><input type = "email" required></span>
      <span class="pass" onkeypress="transform4(); return true;"><label id="label4" for="password">Password<span class="ast">*</span></label><input type="password" required><br></span>
      <button type="submit" class="sgnbtn" onclick="cake()">Sign Me Up</button>
    </div>
    <div id="login">
      <h1>Welcome Back!</h1><br>
      <span class="email" onkeypress="transform5(); return true;"><label id="label5" for="email">Email<span class="ast">*</span></label><input type = "email" required></span>
      <span class="pass" onkeypress="transform6(); return true;"><label id="label6" for="password">Password<span class="ast">*</span></label><input type="password" required><br></span>
      <a href="#"> Forgot your password?</a>
      <div class="button"><button type="submit" class="sgnbtn" onclick="pie()">Log In</button></div>
    </div>
    </form>
    </div>
</body>
</html>
